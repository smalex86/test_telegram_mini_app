<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #auth-status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        pre {
            text-align: left;
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h2>üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
    <div id="auth-status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <pre id="tokens-display"></pre>
    <button id="logout-btn">–í—ã–π—Ç–∏ (–°–±—Ä–æ—Å–∏—Ç—å —Ç–æ–∫–µ–Ω—ã)</button>
    <pre id="params-display"></pre>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–Ω—ã–π URL –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const webAppUrl = window.location.href;

        // –ü–∞—Ä—Å–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const urlParams = new URLSearchParams(window.location.search);

        // –ü—Ä–∏–º–µ—Ä: https://your-webapp.com?user_id=123&token=abc
        const screen = urlParams.get('screen');
        const anotherParam = urlParams.get('another_param');

        // –í—ã–≤–æ–¥–∏–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        document.getElementById('params-display').innerHTML = `
        screen: ${screen}<br>
        another_param: ${anotherParam}<br>
        `;

        const backendAuthUrl = 'https://b2a5-45-67-231-170.ngrok-free.app/auth';
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.MainButton.hide();

        const authStatus = document.getElementById('auth-status');
        const tokensDisplay = document.getElementById('tokens-display');
        const logoutBtn = document.getElementById('logout-btn');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–∫–µ–Ω—ã –≤ localStorage
        const savedTokens = localStorage.getItem('telegram_auth_tokens');

        function updateUI() {
            if (savedTokens) {
                authStatus.innerHTML = '‚úÖ –í—ã –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω—ã';
                tokensDisplay.textContent = JSON.stringify(JSON.parse(savedTokens), null, 2);
                logoutBtn.style.display = 'block';
            } else {
                authStatus.innerHTML = 'üîê –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –±—ç–∫–µ–Ω–¥...';
                tokensDisplay.textContent = '';
                logoutBtn.style.display = 'none';

                // –¢–æ–∫–µ–Ω–æ–≤ –Ω–µ—Ç ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º initData –Ω–∞ –±—ç–∫–µ–Ω–¥
                fetch(backendAuthUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initData: tg.initData })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.tokens) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω—ã –≤ localStorage
                        localStorage.setItem('telegram_auth_tokens', JSON.stringify(data.tokens));
                        authStatus.innerHTML = 'üéâ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
                        tokensDisplay.textContent = JSON.stringify(data.tokens, null, 2);
                    } else {
                        authStatus.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    }
                })
                .catch(error => {
                    authStatus.innerHTML = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message;
                });
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('telegram_auth_tokens');
            authStatus.innerHTML = 'üöÄ –¢–æ–∫–µ–Ω—ã —É–¥–∞–ª–µ–Ω—ã. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.';
            tokensDisplay.textContent = '';
            logoutBtn.style.display = 'none';

            // –ú–æ–∂–Ω–æ —Ç–∞–∫–∂–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å –Ω–∞ –±—ç–∫–µ–Ω–¥ –¥–ª—è –∏–Ω–≤–∞–ª–∏–¥–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–æ–≤
            // fetch('/logout', { method: 'POST' });
        });

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        updateUI();
    </script>
</body>
</html>
