<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        #auth-status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        pre {
            text-align: left;
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h2>üîê –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è</h2>
    <div id="auth-status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    <pre id="tokens-display"></pre>

    <script>
        const backendAuthUrl = 'https://34c2-45-67-231-170.ngrok-free.app/auth';
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.MainButton.hide();

        const authStatus = document.getElementById('auth-status');
        const tokensDisplay = document.getElementById('tokens-display');

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ç–æ–∫–µ–Ω—ã –≤ localStorage
        const savedTokens = localStorage.getItem('telegram_auth_tokens');

        if (savedTokens) {
            // –¢–æ–∫–µ–Ω—ã —É–∂–µ –µ—Å—Ç—å ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏—Ö
            authStatus.innerHTML = '‚úÖ –í—ã —É–∂–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω—ã';
            tokensDisplay.textContent = JSON.stringify(JSON.parse(savedTokens), null, 2);
        } else {
            // –¢–æ–∫–µ–Ω–æ–≤ –Ω–µ—Ç ‚Äî –∑–∞–ø—É—Å–∫–∞–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é
            authStatus.innerHTML = 'üîê –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –±—ç–∫–µ–Ω–¥...';

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º initData –Ω–∞ –±—ç–∫–µ–Ω–¥
            fetch(backendAuthUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: tg.initData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.tokens) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω—ã –≤ localStorage
                    localStorage.setItem('telegram_auth_tokens', JSON.stringify(data.tokens));
                    authStatus.innerHTML = 'üéâ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
                    tokensDisplay.textContent = JSON.stringify(data.tokens, null, 2);
                } else {
                    authStatus.innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            })
            .catch(error => {
                authStatus.innerHTML = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message;
            });
        }
    </script>
</body>
</html>
